apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: sopssecrets.secrets.scalaric.io
  labels:
    {{- include "sops-operator.labels" . | nindent 4 }}
spec:
  group: secrets.scalaric.io
  names:
    kind: SopsSecret
    listKind: SopsSecretList
    plural: sopssecrets
    singular: sopssecret
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.secretName
          name: Secret
          type: string
        - jsonPath: .status.conditions[?(@.type=='Ready')].status
          name: Ready
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: SopsSecret is the Schema for the sopssecrets API. It contains a SOPS-encrypted YAML that will be decrypted and converted to a Kubernetes Secret.
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema of this representation of an object.
              type: string
            kind:
              description: Kind is a string value representing the REST resource this object represents.
              type: string
            metadata:
              type: object
            spec:
              description: SopsSecretSpec defines the desired state of SopsSecret
              properties:
                secretAnnotations:
                  additionalProperties:
                    type: string
                  description: secretAnnotations are additional annotations to add to the created Secret.
                  type: object
                secretLabels:
                  additionalProperties:
                    type: string
                  description: secretLabels are additional labels to add to the created Secret.
                  type: object
                secretName:
                  description: secretName is the name of the Kubernetes Secret to create. Defaults to the SopsSecret name if not specified.
                  type: string
                secretType:
                  default: Opaque
                  description: secretType is the type of Secret to create. Defaults to Opaque.
                  type: string
                sopsSecret:
                  description: sopsSecret contains the full SOPS-encrypted YAML including MAC and metadata.
                  type: string
                suspend:
                  description: suspend stops reconciliation when true.
                  type: boolean
              required:
                - sopsSecret
              type: object
            status:
              description: SopsSecretStatus defines the observed state of SopsSecret.
              properties:
                conditions:
                  description: conditions represent the current state of the SopsSecret resource.
                  items:
                    description: Condition contains details for one aspect of the current state of this API Resource.
                    properties:
                      lastTransitionTime:
                        description: lastTransitionTime is the last time the condition transitioned from one status to another.
                        format: date-time
                        type: string
                      message:
                        description: message is a human readable message indicating details about the transition.
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        description: observedGeneration represents the .metadata.generation that the condition was set based upon.
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        description: reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                        type: string
                      type:
                        description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                      - lastTransitionTime
                      - message
                      - reason
                      - status
                      - type
                    type: object
                  type: array
                  x-kubernetes-list-map-keys:
                    - type
                  x-kubernetes-list-type: map
                lastDecryptedHash:
                  description: lastDecryptedHash is the hash of the last successfully decrypted sopsSecret.
                  type: string
                lastDecryptedTime:
                  description: lastDecryptedTime is the timestamp of the last successful decryption.
                  format: date-time
                  type: string
                observedGeneration:
                  description: observedGeneration is the generation observed by the controller.
                  format: int64
                  type: integer
                secretName:
                  description: secretName is the name of the created Kubernetes Secret.
                  type: string
              type: object
          required:
            - spec
          type: object
      served: true
      storage: true
      subresources:
        status: {}
