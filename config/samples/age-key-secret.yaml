# Example Secret containing the AGE private key for SOPS decryption.
# This must be created in the sops-operator-system namespace before deploying the operator.
#
# To create an AGE key pair:
#   age-keygen -o age.key
#
# The public key (age1xxx...) is used to encrypt secrets with SOPS.
# The private key (AGE-SECRET-KEY-xxx) is stored in this Secret.
#
# Create this secret:
#   kubectl create secret generic sops-age-key \
#     --from-file=age.key=./age.key \
#     -n sops-operator-system
#
apiVersion: v1
kind: Secret
metadata:
  name: sops-age-key
  namespace: sops-operator-system
type: Opaque
stringData:
  # Replace with your actual AGE private key
  age.key: |
    # created: 2024-01-15T00:00:00Z
    # public key: age1ql3z7hjy54pw3hyww5ayyfg7zqgvc7w3j2elw8zmrj2kg5sfn9aqmcac8p
    AGE-SECRET-KEY-REPLACE-WITH-YOUR-ACTUAL-KEY
