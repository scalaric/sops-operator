                description: azure_kv contains Azure Key Vault information
                items:
                  description: AzureKVKey contains Azure Key Vault key information.
                  properties:
                    enc:
                      description: enc is the encrypted data key
                      type: string
                    name:
                      description: name is the key name
                      type: string
                    vault_url:
                      description: vault_url is the Azure Key Vault URL
                      type: string
                  type: object
                type: array
              encrypted_regex:
                description: encrypted_regex is the regex for fields to encrypt
                type: string
              encrypted_suffix:
                description: encrypted_suffix is the suffix for fields to encrypt
                type: string
              gcp_kms:
                description: gcp_kms contains GCP KMS key information
                items:
                  description: GCPKMSKey contains GCP KMS key information.
                  properties:
                    enc:
                      description: enc is the encrypted data key
                      type: string
                    resource_id:
                      description: resource_id is the GCP KMS key resource ID
                      type: string
                  type: object
                type: array
              hc_vault:
                description: hc_vault contains HashiCorp Vault information
                items:
                  description: HCVaultKey contains HashiCorp Vault key information.
                  properties:
                    enc:
                      description: enc is the encrypted data key
                      type: string
                    engine_path:
                      description: engine_path is the path to the transit engine
                      type: string
                    key_name:
                      description: key_name is the transit key name
                      type: string
                    vault_address:
                      description: vault_address is the Vault address
                      type: string
                  type: object
                type: array
              kms:
                description: kms contains AWS KMS key information
                items:
                  description: KMSKey contains AWS KMS key information.
                  properties:
                    arn:
                      description: arn is the AWS KMS key ARN
                      type: string
                    enc:
                      description: enc is the encrypted data key
                      type: string
                  type: object
                type: array
              lastmodified:
                description: lastmodified is the last modification timestamp
                type: string
              mac:
                description: mac is the message authentication code
                type: string
              unencrypted_regex:
                description: unencrypted_regex is the regex for fields to leave unencrypted
                type: string
              version:
                description: version is the SOPS version
                type: string
            type: object
          spec:
            description: SopsSecretSpec defines the desired state of SopsSecret
            properties:
              data:
                additionalProperties:
                  x-kubernetes-preserve-unknown-fields: true
                description: |-
                  data contains the secret data. Each key can be a simple value or nested structure.
                  Values matching encrypted_regex in .sops will be encrypted by SOPS.
                  After applying `sops -e -i`, encrypted values will look like: ENC[AES256_GCM,data:...,iv:...,tag:...,type:str]
                type: object
              secretAnnotations:
                additionalProperties:
                  type: string
                description: secretAnnotations are additional annotations to add to
                  the created Secret.
                type: object
              secretLabels:
                additionalProperties:
                  type: string
                description: secretLabels are additional labels to add to the created
                  Secret.
                type: object
              secretName:
                description: |-
                  secretName is the name of the Kubernetes Secret to create.
                  Defaults to the SopsSecret name if not specified.
                type: string
              secretType:
                default: Opaque
                description: |-
                  secretType is the type of Secret to create.
                  Defaults to Opaque.
                type: string
              suspend:
                description: suspend stops reconciliation when true.
                type: boolean
            required:
            - data
            type: object
          status:
            description: SopsSecretStatus defines the observed state of SopsSecret.
            properties:
              conditions:
                description: conditions represent the current state of the SopsSecret
                  resource.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
