              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          sops:
            description: |-
              sops contains SOPS metadata added by `sops -e`.
              This field is at root level to enable direct encryption of the CRD.
            properties:
              age:
                description: age contains AGE recipient information
                items:
                  description: AgeRecipient contains AGE key recipient information.
                  properties:
                    enc:
                      description: enc is the encrypted data key
                      type: string
